    <script>
      (function(){
        var _data = new Uint8Array(16);
        var _hex = [];
        for(var i = 0; i < 256; i++){
          _hex.push(i.toString(16).padStart(2, '0'));
        }
        function _fillRandomValues(bucket) {
          for(var i = 0; i < bucket.length; i++){
            bucket[i] = Math.floor(Math.random() * 256);
          }
          return bucket;
        }

        function generateUuid(){
          _fillRandomValues(_data);
          _data[6] = (_data[6] & 0x0f) | 0x40;
          _data[8] = (_data[8] & 0x3f) | 0x80;

          var i = 0;
          var result = '';
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += '-';
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += '-';
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += '-';
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += '-';
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          result += _hex[_data[i++]];
          return result;
        }

        var BKTRADE_DEVICEID = localStorage.getItem('BKTRADE_DEVICE');
        if(BKTRADE_DEVICEID) {
          window.deviceid = BKTRADE_DEVICEID;
        }else {
          window.deviceid = 'web-' + generateUuid();
          localStorage.setItem('BKTRADE_DEVICEID', window.deviceid);
        }
      })();
    </script>
